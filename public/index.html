<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Send SMS to friends</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="container-fluid">

        <form action="sendsms" method="post">

          <div class="form-group message">
            <label>Message</label>
            <textarea class="form-control" name="message" rows="4" placeholder="Type the message"></textarea>
          </div>

          <div class="form-group password">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Type the password">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>

        </form>

    </div>

  </body>
</html>
